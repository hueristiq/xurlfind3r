name: ðŸ”¨ Build

on:
    push:
        branches:
            - "main"
        paths:
            - '**.go'
            - '**.mod'
    pull_request:
        branches:
          - "main"
        paths:
            - '**.go'
            - '**.mod'
    workflow_dispatch:

jobs:
    build:
        name: Build
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macOS-12]
        runs-on: ${{ matrix.os }}
        steps:
            -
                name: Set up Go
                uses: actions/setup-go@v5
                with:
                    go-version:  '>=1.23'
            -
                name: Code Checkout
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0
            -
                name: Go Module Management
                run: |
                    make go-mod-clean
                    make go-mod-tidy
                working-directory: .
            -
                name: Go Build
                run: |
                    make go-build
                working-directory: .
