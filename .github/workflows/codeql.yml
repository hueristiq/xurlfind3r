name: ðŸš¨ Analyze Code (CodeQL)

on:
    push:
        branches:
            - "main"
        paths:
            - '**.go'
            - '**.mod'
    pull_request:
        branches:
          - "main"
        paths:
            - '**.go'
            - '**.mod'
    workflow_dispatch:

jobs:
    analyze:
        name: Analyze Code (CodeQL)
        strategy:
            fail-fast: false
            matrix:
                language: [ 'go' ]
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write
        steps:
            -
                name: Code Checkout
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0
            -
                name: Initialize CodeQL
                uses: github/codeql-action/init@v3
                with:
                    languages: ${{ matrix.language }}
            -
                name: Go Module Management
                run: |
                    make go-mod-clean
                    make go-mod-tidy
                working-directory: .
            -
                name: Go Build
                run: |
                    make go-build
                working-directory: .
            -
                name: Perform CodeQL Analysis
                uses: github/codeql-action/analyze@v3